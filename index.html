<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>QuickTip</h1>
    <label for="bill">Bill Amount: $ </label>
    <input type="number" name="bill" id="bill" placeholder="Example: 23.65" />
    <div class="15-percent">15% -</div>
    <div class="20-percent">20% -</div>
    <div class="25-percent">25% -</div>
    <label for="custom-tip">What percentage would you like to tip:</label>
    <input
      type="text"
      name="custom-tip"
      id="custom-tip"
      placeholder="Example: 17"
    />
    <button id="calculate-tip">Calculate Tip</button>
    <div id="tip-amount">
      Output for <span class="entered-amount">17%</span>:
    </div>

    <script src="main.js"></script>
  </body>
</html>
